
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Range</title>
</head>
<body>
    <script>
            n=prompt("Enter A First Number")
            m=prompt("Enter A Second Number")
            document.write("Prime Numbers between "+n+" and "+m+" are:<br>")
            for(i=n;i<=m;i++){
                count=0
                for(j=2;j<i;j++){
                    if(i%j==0){
                        count++
                        break;
                        }
                    }
                    if(count==0){
                       document.write(i+"<br>")
                            }
            }
    </script>
</body>
</html>
