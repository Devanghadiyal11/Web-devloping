<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Program 1</title>
</head>
<body>
	<script type="text/javascript">
		let a=parseInt(prompt('Enter first digit'));
		c=prompt('Enter sign');
		let b=parseInt(prompt('Enter second digit'));
		if(c=='+'){
			document.write(a+b);
		}
		else if(c=='-'){
			document.write(a-b);
		}
		else if(c=='*'){
			document.write(a*b);
		}
		else if(c=='/'){
			document.write(a/b);
		}
		else if(c=='%'){
			document.write(a%b);
		}
	</script>

</body>
</html>
